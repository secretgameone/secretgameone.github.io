<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SercetGame</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-block">
        <div class="main-block__back"><span>&#10148;</span></div>
        <h1 class="h1">Добро пожаловать <span class="nameH1">Василий</span></h1>
        <button class="btnRes">снова</button>
        <p class="text">угадайте число</p>
        <div class="number">?</div>
        <p class="text1">начините угадывать</p>
        <input type="tel" class="inp" />
        <div class="wrap">
          <span class="span1"
            >&#127942; рекорд <span class="score"> 15</span></span
          >
          <span class="span1"
            >осталось &#127774; <span class="high">15</span></span
          >
        </div>
        <button class="start">начать</button>
      </div>
      <div class="input-block">
        <h2 class="input-block__h2">Пожалуйста введите ваше имя</h2>
        <input placeholder="Иван" type="text" class="input-block__name" />
        <button class="input-block__btn">старт</button>
      </div>
    </div>
  </body>
</html>
